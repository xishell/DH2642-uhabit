name: CI

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  lint-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Run Prettier check
        run: bun run lint

      - name: Run TypeScript type check
        run: bun run check

      - name: Run tests
        run: bun run test

      - name: Build project
        run: bun run build
