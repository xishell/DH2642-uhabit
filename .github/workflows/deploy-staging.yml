name: Deploy to Staging

on:
  pull_request:
    branches: [main]
    paths:
      - 'src/**'
      - 'static/**'
      - 'drizzle/**'
      - 'package.json'
      - 'bun.lockb'
      - 'svelte.config.js'
      - 'vite.config.*'
      - 'tailwind.config.*'
      - 'tsconfig.json'
      - 'wrangler.toml'
  push:
    branches: [main]
    paths:
      - 'src/**'
      - 'static/**'
      - 'drizzle/**'
      - 'package.json'
      - 'bun.lockb'
      - 'svelte.config.js'
      - 'vite.config.*'
      - 'tailwind.config.*'
      - 'tsconfig.json'
      - 'wrangler.toml'
  workflow_dispatch:

jobs:
  deploy-staging:
    runs-on: ubuntu-latest
    environment:
      name: ${{ github.event_name == 'pull_request' && 'preview' || 'staging' }}
      url: ${{ github.event_name == 'pull_request' && format('https://preview-{0}.uhabit.pages.dev', github.event.pull_request.number) || vars.APP_URL }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1

      - name: Install dependencies
        run: bun install

      - name: Run tests
        run: bun run test

      - name: Build project
        run: bun run build

      - name: Apply D1 migrations (staging)
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
        run: |
          bun run scripts/migrate.ts --remote --env=preview

      - name: Deploy to Cloudflare Pages (staging)
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          command: pages deploy .svelte-kit/cloudflare --project-name=${{ vars.PROJECT_NAME }} --branch=${{ github.event_name == 'pull_request' && format('preview-{0}', github.event.pull_request.number) || 'staging' }}
