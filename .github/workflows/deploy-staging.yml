name: Deploy to Staging

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: staging
    timeout-minutes: 20

    steps:
      - uses: actions/checkout@v4
      - uses: oven-sh/setup-bun@v1

      - run: bun install
      - run: bun run build

      - name: Apply D1 migrations
        run: |
          bunx wrangler d1 migrations apply DB --env=preview \
            --account-id=${{ secrets.CLOUDFLARE_ACCOUNT_ID }} \
            --token=${{ secrets.CLOUDFLARE_API_TOKEN }}

      - name: Deploy to Cloudflare Pages (staging)
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          command: pages deploy .svelte-kit/cloudflare --project-name=${{ vars.PROJECT_NAME }} --branch=staging --env=preview

      # Optional: Sync R2 assets
      - name: Upload assets to R2
        if: ${{ vars.SHOULD_SYNC_R2 == 'true' }}
        run: |
          bunx wrangler r2 object put ASSETS --file=./static --env=preview
