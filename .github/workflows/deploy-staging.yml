name: Deploy to Staging

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment:
      name: staging
      url: ${{ vars.STAGING_URL }}

    steps:
      - name: Validate required variables
        run: |
          if [ -z "${{ vars.STAGING_URL }}" ]; then
            echo "Error: STAGING_URL variable is not set"
            echo "Please set it in Settings → Secrets and variables → Actions → Variables"
            exit 1
          fi
          if [ -z "${{ vars.STAGING_PROJECT_NAME }}" ]; then
            echo "Error: STAGING_PROJECT_NAME variable is not set"
            echo "Please set it in Settings → Secrets and variables → Actions → Variables"
            exit 1
          fi
          echo "All required variables are set"

      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Build project
        run: bun run build

      - name: Deploy to Cloudflare Pages (Staging)
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          command: pages deploy .svelte-kit/cloudflare --project-name=${{ vars.STAGING_PROJECT_NAME }}

      - name: Comment deployment URL on PR
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        env:
          STAGING_URL: ${{ vars.STAGING_URL }}
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `Deployed to staging: ${process.env.STAGING_URL}`
            })
